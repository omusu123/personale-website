<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - Ernest Charles' Portfolio">
    <meta name="theme-color" content="#6366f1">
    <title>Page Not Found | Ernest Charles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap');
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: #050a14;
            color: white;
        }
        .gradient-text {
            background: linear-gradient(135deg, #818cf8, #c084fc, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .glow-pulse {
            animation: glow-pulse 3s ease-in-out infinite;
        }
        @keyframes glow-pulse {
            0%, 100% { text-shadow: 0 0 20px rgba(99, 102, 241, 0.3); opacity: 1; }
            50% { text-shadow: 0 0 60px rgba(99, 102, 241, 0.6); }
        }
        .noise-overlay {
            position: fixed; inset: 0; z-index: 1; pointer-events: none; opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-6">
    <div class="noise-overlay"></div>
    <div class="relative z-10 text-center">
        <p class="text-indigo-400 text-sm font-mono tracking-widest uppercase mb-6">Error 404</p>
        <h1 class="text-8xl sm:text-9xl font-black mb-4 gradient-text glow-pulse">404</h1>
        <h2 class="text-2xl sm:text-3xl font-semibold mb-4 text-white">Page Not Found</h2>
        <p class="text-gray-400 mb-10 max-w-md mx-auto leading-relaxed">The page you're looking for doesn't exist or has been moved somewhere else.</p>
        <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
            <a href="/" class="px-8 py-3.5 rounded-full bg-indigo-600 hover:bg-indigo-500 text-white font-semibold transition-all hover:shadow-lg hover:shadow-indigo-500/25">
                Go Home
            </a>
            <a href="/#contact" class="px-8 py-3.5 rounded-full border border-gray-700 hover:border-indigo-500/50 text-gray-300 hover:text-white font-semibold transition-all">
                Contact Me
            </a>
        </div>
    </div>
</body>
</html>
